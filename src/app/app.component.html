
<canvas #fractalCanvas id="fractal-canvas" [width]="width" [height]="height"></canvas>
<div id="control-panel">
  <h2> MandelBrot Set </h2>
  <md-form-field>
    <input mdInput #iterations placeholder="Iterations (def. 50)">
  </md-form-field>
  <md-form-field>
    <input mdInput #threshold placeholder="Threshold (def. 4)">
  </md-form-field>
  <md-form-field>
    <input mdInput #lightCoefficient placeholder="Light Coefficient (def. 7)">
  </md-form-field>
  <md-select placeholder="Color Scheme" [(ngModel)]="selectedColor"  name="color">
    <md-option *ngFor="let color of colors; let i = index" [value]="colors[i]">
      {{colors[i]}}
    </md-option>
  </md-select>
  <br>
  <button md-raised-button color="primary" (click)="onDraw(iterations.value, threshold.value, lightCoefficient.value)">Draw</button>
  <button md-raised-button color="primary" (click)="iterations.value=''; threshold.value=''; lightCoefficient.value=''; onReset()">Reset</button>
</div>
